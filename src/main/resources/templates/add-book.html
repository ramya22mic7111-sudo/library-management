<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
</head>
<body>
    <h1>Add New Book</h1>
    <form th:action="@{/library/add}" th:object="${book}" method="post">
        <label>Title:</label>
        <input type="text" th:field="*{title}" required/><br><br>

        <label>Author:</label>
        <input type="text" th:field="*{author}" required/><br><br>

        <label>ISBN:</label>
        <input type="text" th:field="*{isbn}" required/><br><br>

        <label>Year Published:</label>
        <input type="number" th:field="*{yearPublished}" required/><br><br>

        <button type="submit">Add Book</button>
    </form>
    <br>
    <a href="/library">Back to List</a>
</body>
</html>
